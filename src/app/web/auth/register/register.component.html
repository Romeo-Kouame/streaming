<!-- registration.component.html -->
<div class="registration-container">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <!-- Section Formulaire -->
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto d-flex align-items-center">
        <div class="registration-form w-100">
          <div class="registration-header mb-4">
            <h1 class="registration-title">Je m'inscris !</h1>
            <p class="registration-subtitle">
              Bienvenue sur Cinédrome ! Prêt à explorer un univers<br>
              de films et séries ?
            </p>
          </div>

          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form-content">
            <!-- Nom complet -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Nom complet :</label>
              <input type="text"  class="form-control custom-input" formControlName="fullName" placeholder="ex : Dupon Cinéphile" [class.is-invalid]="hasError('fullName')">
            </div>

            <!-- Numéro de téléphone -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Numéro de téléphone :</label>
              <input type="tel"  class="form-control custom-input" formControlName="phoneNumber" placeholder="ex : (+225) 0102407820" [class.is-invalid]="hasError('phoneNumber')">
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Email :</label>
              <input type="email"  class="form-control custom-input" formControlName="email" placeholder="ex : duponcinephile@gmail.com" [class.is-invalid]="hasError('email')">
            </div>

            <!-- Mot de passe -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Mot de passe :</label>
              <div class="password-input-container">
                <input [type]="showPassword ? 'text' : 'password'"  class="form-control custom-input" formControlName="password" placeholder="0 à 8 caractères (ex : Cinephile126)" [class.is-invalid]="hasError('password')">
                <button type="button" class="password-toggle"(click)="togglePasswordVisibility()">
                  <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                </button>
              </div>
            </div>

            <!-- Confirmer mot de passe -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Confirmer mot de passe :</label>
              <div class="password-input-container">
                <input [type]="showConfirmPassword ? 'text' : 'password'"  class="form-control custom-input" formControlName="confirmPassword" placeholder="0 à 8 caractères (ex : Cinephile126)" [class.is-invalid]="hasError('confirmPassword')">
                <button type="button" class="password-toggle"(click)="toggleConfirmPasswordVisibility()">
                  <i class="bi" [class.bi-eye]="!showConfirmPassword" [class.bi-eye-slash]="showConfirmPassword"></i>
                </button>
              </div>
            </div>

            <!-- Offre choisie -->
            <div class="form-group mb-3">
              <label class="form-label m-0">Offre choisie :</label>
              <select class="form-control custom-input" formControlName="selectedPlan">
                <option value="play">Auto-remplie : Play</option>
                <option value="premium">Premium</option>
                <option value="premium-plus">Premium +</option>
              </select>
            </div>

            <!-- Conditions générales -->
            <div class="form-group mb-4">
              <div class="form-check custom-checkbox">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="termsAccepted"
                  formControlName="termsAccepted"
                  [class.is-invalid]="hasError('termsAccepted')">
                <label class="form-check-label" for="termsAccepted">
                  <span class="terms-text">Les conditions générales d'utilisation </span>
                </label>
              </div>
              <div class="invalid-feedback" *ngIf="hasError('termsAccepted')">
                Vous devez accepter les conditions générales
              </div>
            </div>

            <!-- Bouton Submit -->
            <div class="form-group">
              <button type="submit" (click)="continueRegistration()" class="btn btn-continue w-100 rounded-pill"[disabled]="!registrationForm.valid">
                CONTINUER
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Section Artwork (visible uniquement sur desktop) -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="faq-image">
          <img src="assets/images/logos/logo-sm.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
